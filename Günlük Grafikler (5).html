  <script type="text/javascript">
    // Load the Visualization API and the corechart package
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(initCharts);

var currentSet = 'YATAY';
    
    const chartIDs = [
        'performance_chart',
        'fayda_chart',
        'stacked_bar_chart',
        'performance_fayda_bars',
      ];

    function initCharts() {
      try {
        // Load the data and draw the charts
        drawCharts();
      } catch (error) {
        // If an error occurs, call updateDate with an empty string
        console.error("Error loading data.json:", error);
        updateDate("");
      }
    }

    function updateDate(date) {
      const dateElement = document.getElementById('dateID');

      if (date === "" || date === undefined) {
        dateElement.innerText = "ERROR, data.json not found!";
        dateElement.style.color = "red";
      } else {
        dateElement.innerText = date;
        dateElement.style.color = "#333"; // Reset to default color
      }
    }
    
    function resetGraphics() {
      // Logic to clear or reset the charts
      chartIDs.forEach(id => {
        const container = document.getElementById(id);
        container.innerHTML = '</br><p style="color: red; text-align: center; font-weight: bold;">...veri boþ!</p>';
      });
      
      populateMetricsTable([]);
    }

    function drawCharts() {
      const dataSet = jsonData[currentSet];
      
      if (!dataSet || ((dataSet.performance.length === 0) && dataSet.performance70.length === 0)) {
        resetGraphics();
      } else {
        drawPerformanceChart(dataSet.performance);
        drawFaydaChart(dataSet.fayda);
        drawStackedBarChart(dataSet);
        updateDate(dataSet.date);
        drawFaydaPerfChart(dataSet.faydaPerf);
        populateMetricsTable(dataSet.metrics);
      };
    }

    function drawPerformanceChart(performanceData) {
      // Convert the performance data into a format usable by Google Charts
      var chartDataArray = [['Operator Adý', 'Performans (%)', { role: 'style' }]];  // Add headers and a style role
      performanceData.forEach(function(item) {
        var isBelowThreshold = item.value < 70; // Check if the value is below the threshold
        var color = isBelowThreshold ? '#FF6347' : '#0096FF'; // Red for values < 50, blue otherwise
        chartDataArray.push([item.name, item.value, color]); // Add color as the third column
      });
    
      // Convert the array into a DataTable for Google Charts
      var data = google.visualization.arrayToDataTable(chartDataArray);
    
      // Set chart options
      var options = {
        title: 'Operatör Performans Yüzdeleri',
        width: 600,
        height: 400,
        chartArea: {width: '40%'},
        hAxis: {
          title: 'Performans (%)',
          minValue: 0
        },
        vAxis: {
          title: 'Operatör ADI SOYADI',
          titleTextStyle: {
            bold: true,    // Make the title bold
            italic: false,  // Make the title italic
          },
          textStyle: {
            fontSize: 9 // Adjust the font size as needed
          },
        },
        legend: { position: 'none' }, // Disable the legend
      };
    
      // Create a new Bar chart and draw it inside the div with ID 'performance_chart'
      var chart = new google.visualization.BarChart(document.getElementById('performance_chart'));
      chart.draw(data, options);
    }

    function drawFaydaChart(faydaData) {
      // Convert the fayda data into a format usable by Google Charts
      var chartDataArray = [['ADI SOYADI', 'FAYDA (%)']];  // Add headers
      faydaData.forEach(function(item) {
        chartDataArray.push([item.name, item.value]);

      // Convert the array into a DataTable for Google Charts
      var data = google.visualization.arrayToDataTable(chartDataArray);
    
      // Set chart options

        title: 'Fayda Oranlar ',

      // Create a new Bar chart and draw it inside the div with ID 'fayda_chart'
      var chart = new google.visualization.BarChart(document.getElementById('fayda_chart'));
      chart.draw(data, options);
    }

    function drawStackedBarChart(dataSet) {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'ADI SOYADI');
      data.addColumn('number', 'Kalite Kontrol');
      data.addColumn('number', 'Ölçü Ayarý');
      data.addColumn('number', 'Malzeme Yokluðu');
    
      // Filter out rows where all columns have values of 1 or less

        item.olcuAyari > 1 || 
        item.malzemeYoklugu > 1
      );
    
      // Add filtered data to the DataTable

    function drawFaydaPerfChart(faydaPerfData) {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Metric');
      data.addColumn('number', 'Value');
      data.addColumn({ type: 'string', role: 'annotation' });
      data.addColumn({ type: 'string', role: 'style' }); // Add style column
    
      faydaPerfData.forEach(item => {
        // Ensure the metric name matches exactly and compare the value against 70%, color red if below
        var color = (item.metric === 'Performans' && item.value < 70.0) ? '#D2042D' : '#1b9e77';
        data.addRow([item.metric, item.value, item.value.toString(), color]); // Add color as a style

  <script>
    // Function to populate the metrics table
    function populateMetricsTable(metrics) {
      var tableBody = document.querySelector('#metricsTable tbody');
      tableBody.innerHTML = ''; // Clear any existing rows
      
      metrics.forEach(function(metric) {
        var row = document.createElement('tr');
        
        var cellName = document.createElement('td');
        cellName.textContent = metric.name;
        // Make cellName clickable and show an alert on click
        cellName.style.cursor = 'pointer';
        cellName.addEventListener('click', function() {
          alert('DÝKKAT! veriler 5 günden fazla güncellenmemiþ...');
        });
        
        var cellValue = document.createElement('td');
        cellValue.textContent = metric.value;
        // Make cellValue clickable and show an alert on click
        cellValue.style.cursor = 'pointer';
        cellValue.addEventListener('click', function() {
          alert('DÝKKAT! veriler 5 günden fazla güncellenmemiþ...');
        });
        
        // Check if the value is "X" and color both name and value red
        if (metric.value === -1) {
          cellValue.textContent = "X"
          cellName.style.color = 'red';
          cellValue.style.color = 'red';
        }
        
        row.appendChild(cellName);
        row.appendChild(cellValue);
        tableBody.appendChild(row);
      });
    }
